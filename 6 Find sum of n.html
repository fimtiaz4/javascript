<body>
	<script>
		var number = 1234;
		var reminder = 0;
		var sum = 0;

		while (number != 0){
			reminder = number%10;
			sum =sum+reminder;

			number = parseInt(number / 10);
			

		}
		document.write(sum);

	</script>

</body>
